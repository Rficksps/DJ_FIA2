<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Event Details</title>
</head>
<body class="w3-container">
    {% include 'navbar.html' %}

    <h1>Event Details</h1>
    <img src="{{ event_image_path }}" alt="Event Image" width="300">

    <h2>{{ event[1] }}</h2>
    <p>Description: {{ event[2] }}</p>
    <p>Time: {{ event_time }}</p>

    <!-- Display the event code -->
    <p>Event Code: {{ event[5] }}</p>

    <!-- Add a section to display the list of users in the event -->
    <h2>Users:</h2>
    <ul>

    </ul>

    <a href="{{ url_for('join_event') }}" class="w3-button w3-blue">Back to Events</a>
</body>
</html>

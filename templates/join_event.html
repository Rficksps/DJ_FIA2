<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Events</title>
</head>
<body class="w3-container">
    {% include 'navbar.html' %}

    <h2>Join Events:</h2>

    <!-- Add the event code input form -->
    <form action="{{ url_for('join_event') }}" method="post">
        <label for="event_code">Enter Event Code:</label>
        <input type="text" id="event_code" name="event_code" required>
        <button type="submit" class="w3-button w3-green">Join Event</button>
    </form>

    <h2>Available Events:</h2>
    <ul>
        {% for joined_event in joined_events %}
            <li>
                <a href="{{ url_for('event_details', event_id=joined_event[0]) }}">
                    {{ joined_event[1] }} - {{ joined_event[2] }} - {{ joined_event[3] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
